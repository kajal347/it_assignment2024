<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glow & Glam | Contact</title>
  <link rel="stylesheet" href="contact.css" />
  <script src="contact.js"></script>
</head>
<body>
  <header>
    <h1>Contact Glow & Glam</h1>
    <p class="tagline">We'd love to hear from you!</p>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>If you have any questions about our products or your orders, reach out to us through this form.</p>
      
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <input type="number" placeholder="Your Number" required />
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="products-highlight">
      <h2>Featured Products</h2>
      <div class="product-cards">
        <div class="product-card">
          <img src="lipstick.jpg" alt="Lipstick" />
          <h3>Velvet Matte Lipstick</h3>
        </div>
        <div class="product-card">
          <img src="eyeshadow.jpg" alt="Palette" />
          <h3>Glam Eyeshadow Palette</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
           2025 Glow & Glam. All rights reserved.
  </footer>
</body>
</html>
